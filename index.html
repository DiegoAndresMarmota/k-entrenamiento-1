<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/
css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/
HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" 
crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,
wght@0,100;0,400;0,700;1,400&family=Merriweather:ital,
wght@0,400;0,700;0,900;1,300;1,400;1,700;1,900&
family=Montserrat:wght@100;300;500&family=Raleway:ital,
wght@0,200;0,300;0,500;1,400&display=swap"
        rel="stylesheet">
    <title>K Entrenamiento proyecto</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center 
align-items-center">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-8 col-xl-10 
col-xxl-12 border">

                <!-- Icono Principal -->
                <div class=" head">
                    <img class="rounded mx-auto d-block img-fluid" 
src="./Galeria/K_icono.jpg" alt="K_icono">
                </div>

                <!-- Cuerpo Princial -->
                <div class="body text-center">
                    <h2 class="h2 display-4">
                        Entrenamientos personalizados
                    </h2>
                    <p class="frase body text-center lead">
                        Lleva tu entrenamiento al siguiente nivel 
y sé tu mejor versión
                    </p>
                    <img class="rounded mx-auto d-block img-fluid" 
src="./Galeria/Bikefit_icono.jpg"
                        alt="Bikefit_icono">
                </div>

                <!-- Iconos de pie de página -->
                <div class="footer text-center">
                    <nav>
                        <span class="icono"><i class="fab 
fa-instagram"></i></span>
                        <span class="icono"><i class="fa-brands 
fa-facebook"></i></span>
                        <span class="icono"><i class="fa-brands 
fa-whatsapp"></i></span>
                        <span class="icono"><i class="fa-regular 
fa-envelope"></i></span>
                    </nav>
                </div>

            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/
js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQ
mDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/8bbe18dd2f.js" 
crossorigin="anonymous"></script>
</body>

</html>
